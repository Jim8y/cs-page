<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <h1 class="ui dividing header">{{ page.title }}
    <p class="sub header">
      <i class="calendar icon"></i>
      <time>{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢
      <span>{{ page.author }}</span>{% endif %} {% for tag in page.tags %}
      <span class="ui label">
        <i class="tags icon"></i>{{ tag }}
      </span>
      {% endfor %}
    </p>
  </h1>

  {{ content }}
</article>
