---
layout: default
---

<h1 class="ui large header">
  {{ page.title }}
  <div class="sub header meta">
    <div class="ui horizontal bulleted list">
      <span class="item"><i class="calendar icon"></i><time>{{ page.date | date: "%b %-d, %Y" }}</time></span>
      <span class="item">By {% if page.author %} {{ page.author }} {% else %} Fan Zhang {% endif %} </span>
      <span class="item">
        {% if page.tags %}<i class="tags icon"></i>
            {% for tag in page.tags %}<span><a href="/tags.html#{{ tag }}">{{ tag }}</a>,</span>{% endfor %}
        {% endif %}
      </span>
    </div>
  </div>
</h1>

<hr/>

<div id="toc"></div>

{{ content }}
