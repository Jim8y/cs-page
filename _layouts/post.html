---
layout: default
---

<div class="meta">
  <span><i class="calendar icon"></i></span>
  <time>{{ page.date | date: "%b %-d, %Y" }}</time>
  • By
  {% if page.author %}  <span>{{ page.author }}</span>
  {% else %} Fan Zhang
  {% endif %}

  {% if page.tags %} •
    {% for tag in page.tags %}
      <span class="ui mini label"><i class="tags icon"></i>{{ tag }}</span>
    {% endfor %}
  {% endif %}
</div>

<h1 class="ui dividing header">{{ page.title }}</h1>

{{ content }}
